<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SagarBarcode PWA</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<header>
  <h1>SagarBarcode Scanner</h1>
</header>

<nav>
  <button class="tabBtn" data-tab="barcodeTab">Barcode</button>
  <button class="tabBtn" data-tab="qrTab">QR Code</button>
</nav>

<!-- BARCODE SECTION -->
<section id="barcodeTab" class="tabSection">
  <div class="card headerCard">
    <strong>Barcode Scanner</strong>
    <div class="scanCount">Total Scans: <span id="totalCount">0</span></div>
  </div>
  <div class="card">
    <button id="startScan">Start Scan</button>
    <button id="stopScan">Stop Scan</button>
    <div id="reader"></div>
    <div id="entryFields" style="display:none;">
      <input id="barcode" placeholder="Serial Number">
      <input id="photo" placeholder="Photo Number">
      <textarea id="remark" placeholder="Remark"></textarea>
      <input id="datetime" readonly>
      <button id="submitBtn">Submit</button>
      <button id="retryBtn">Retry</button>
    </div>
  </div>
  <table id="table">
    <tr><th>Serial</th><th>Photo</th><th>Remark</th><th>Date & Time</th><th>Delete</th></tr>
  </table>
  <div class="actions">
    <button id="copyBtn">Copy Table</button>
    <button id="saveLocalBtn">Save Local</button>
    <button id="exportBtn">Export CSV</button>
    <button id="syncBtn">Update Google Sheet</button>
  </div>
</section>

<!-- QR CODE SECTION -->
<section id="qrTab" class="tabSection">
  <div class="card headerCard">
    <strong>QR Code Scanner</strong>
  </div>
  <div class="card">
    <div class="scanCount">Total QR Scans: <span id="totalQRCount">0</span></div>
    <div id="qr-reader"></div>
    <button id="startQR">Start QR Scan</button>
    <button id="stopQR">Stop QR Scan</button>
    <input id="qrField" readonly placeholder="QR Data">
  </div>
  <div class="actions">
    <button id="copyQR">Copy</button>
    <button id="saveQR">Save Local</button>
    <button id="exportQR">Export CSV</button>
  </div>
</section>

<footer>Design by â€“ Sagar Herole</footer>
<script src="app.js"></script>
</body>
</html>
