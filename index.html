<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SagarBarcode Pro Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<header>
    <h1>SagarBarcode Scanner</h1>
</header>

<nav>
    <button class="tabBtn activeTab" data-tab="barcodeTab">Barcode</button>
    <button class="tabBtn" data-tab="qrTab">QR Code</button>
</nav>

<section id="barcodeTab" class="tabSection" style="display:block;">
    <div class="card cameraCard">
        <div id="reader" class="cameraPreview">
            <div class="camera-controls-overlay">
                <button id="torchBtn" class="overlay-icon-btn">ðŸ”¦</button>
                <div class="zoom-slider-overlay">
                    <span class="z-icon">âˆ’</span>
                    <input type="range" id="zoomRange" min="1" max="5" step="0.1" value="1">
                    <span class="z-icon">+</span>
                </div>
            </div>
        </div>
        
        <div class="scanButtons">
            <button id="startScan" class="primary-btn">Start Scan</button>
            <button id="stopScan" class="secondary-btn">Stop Scan</button>
        </div>

        <div id="entryFields" style="display:none;" class="entry-card">
            <input id="barcode" placeholder="Serial Number">
            <input id="photo" placeholder="Photo Number">
            <textarea id="remark" placeholder="Remark"></textarea>
            <input id="datetime" readonly>
            <button id="submitBtn">Submit Data</button>
            <button id="retryBtn">Retry / Rescan</button>
        </div>
    </div>

    <div class="table-container">
        <table id="table">
            <thead>
                <tr><th>Serial</th><th>Photo</th><th>Remark</th><th>Time</th><th>Del</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="bottom-actions">
        <div class="stats">Total: <span id="totalCount">0</span></div>
        <button id="copyBtn">Copy Table</button>
        <button id="exportBtn">Export CSV</button>
        <button id="syncBtn">Update Google Sheet</button>
    </div>
</section>

<section id="qrTab" class="tabSection">
    <div class="card cameraCard">
        <div id="qr-reader" class="cameraPreview">
            <div class="camera-controls-overlay">
                <button id="torchBtnQR" class="overlay-icon-btn">ðŸ”¦</button>
            </div>
        </div>
        <input id="qrField" readonly placeholder="QR Data Result">
        <div class="scanButtons">
            <button id="startQR" class="primary-btn">Start QR Scan</button>
            <button id="stopQR" class="secondary-btn">Stop QR Scan</button>
        </div>
    </div>
</section>

<footer>Design by â€“ Sagar Herole</footer>
<script src="app.js"></script>
</body>
</html>
