<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode & QR Scanner PWA</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="app.js" defer></script>
</head>
<body>
<div class="tabs">
  <button id="barcodeTab" class="tab-btn active">Barcode</button>
  <button id="qrTab" class="tab-btn">QR Code</button>
</div>

<div id="barcodeSection" class="section active">
  <div id="reader-barcode" class="scanner"></div>
  <div id="entryFields" class="entry-fields" style="display:none">
    <input id="barcode" placeholder="Serial Number" readonly>
    <input id="photo" placeholder="Photo Number">
    <textarea id="remark" placeholder="Remark"></textarea>
    <input id="datetime" readonly>
    <button id="submitBtn">Submit</button>
  </div>
  <button id="pushToSheetBtn">Push Unsent to Google Sheet</button>
  <div id="sheetStatus"></div>
  <div id="scanCount">Total Scans: 0</div>
  <table id="barcodeTable">
    <tr><th>Serial</th><th>Photo</th><th>Remark</th><th>Date/Time</th></tr>
  </table>
</div>

<div id="qrSection" class="section">
  <div id="reader-qr" class="scanner"></div>
  <input id="qrField" placeholder="Scanned Data">
  <button id="copyQrBtn">Copy</button>
  <button id="exportQrBtn">Export CSV</button>
</div>
</body>
</html>
