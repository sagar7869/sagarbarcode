<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SagarBarcode PWA</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("sw.js");
    });
  }
</script>
</head>
<body>
<header><h1>SagarBarcode Scanner</h1></header>
<nav>
  <button class="tabBtn activeTab" data-tab="barcodeTab">Barcode</button>
  <button class="tabBtn" data-tab="qrTab">QR Code</button>
</nav>

<section id="barcodeTab" class="tabSection" style="display:block;">
  <div class="card">
    <strong>Barcode Scanner</strong>
    <div>Total Scans: <span id="totalCount">0</span></div>
  </div>
  <div class="card">
    <div id="reader" class="cameraPreview">
        <button id="torchBtn" class="torch-btn">⚡</button>
    </div>
    <button id="startScan" autofocus>Start Scan</button>
    <button id="stopScan">Stop Scan</button>
    <div id="entryFields" style="display:none;">
      <input id="barcode" placeholder="Serial Number" autocomplete="off">
      <input id="photo" placeholder="Photo Number" autocomplete="off">
      <textarea id="remark" placeholder="Remark" rows="2"></textarea>
      <input id="datetime" readonly>
      <button id="submitBtn">Submit</button>
      <button id="retryBtn">Retry</button>
    </div>
  </div>
  <div class="table-wrapper"><table id="table"><tr><th>Serial</th><th>Photo</th><th>Remark</th><th>Status</th><th>Del</th></tr></table></div>
  <button id="copyBtn">Copy Table</button>
  <button id="exportBtn">Export CSV</button>
  <button id="syncBtn">Update Google Sheet</button>
</section>

<section id="qrTab" class="tabSection">
  <div class="card"><strong>QR Code Scanner</strong></div>
  <div id="qr-reader" class="cameraPreview">
      <button id="torchBtnQR" class="torch-btn">⚡</button>
  </div>
  <button id="startQR">Start QR Scan</button>
  <button id="stopQR">Stop QR Scan</button>
  <input id="qrField" placeholder="Scanned QR Data" readonly style="margin-top: 15px;">
  <button id="copyQR">Copy QR Data</button>
  <button id="exportQR">Export QR CSV</button>
</section>
<footer>Design by – Sagar Herole</footer>
<script src="app.js"></script>
</body>
</html>
