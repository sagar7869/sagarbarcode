<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SagarBarcode Scanner</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<header>
  <h1>SagarBarcode Scanner</h1>
</header>

<section id="barcode-section">
  <h2>Barcode Scanner</h2>
  <button id="startScan">Start Scan</button>
  <div id="reader"></div>

  <div id="entryFields" style="display:none;">
    <input id="barcode" placeholder="Scanned Code">
    <input id="module" placeholder="Module SR No">
    <input id="photo" placeholder="Photo No">
    <textarea id="remark" placeholder="Remark"></textarea>

    <button id="submitBtn">Submit</button>
    <button id="retryBtn">Retry</button>
  </div>

  <div class="info">
    Total Saved: <span id="totalCount">0</span>
  </div>

  <table id="table">
    <tr>
      <th>Code</th><th>Module</th><th>Photo</th><th>Remark</th><th>Delete</th>
    </tr>
  </table>
</section>

<section id="qr-section">
  <h2>QR Code Scanner</h2>
  <button id="startQR">Start QR Scan</button>
  <div id="qr-reader"></div>
  <input id="qrField" placeholder="QR Data" readonly>
  <button id="copyQR">Copy</button>
  <button id="saveQR">Save Local</button>
  <button id="exportQR">Export CSV</button>
</section>

<footer>
  Design by â€“ Sagar Herole
</footer>

<script src="app.js"></script>
</body>
</html>
